<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FetchApi</title>
  </head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.6/axios.min.js"></script>

  <script>
    function sendRequest() {
      const a = document.getElementById("a").value;
      const b = document.getElementById("b").value;

      axios
        .post("http://localhost:3000/sum", { a, b })
        .then((response) => {
          // Display the sum from the response
          alert(`Sum: ${response.data.ans}`);
        })
        .catch((error) => {
          console.error("There was an error!", error);
        });
    }
  </script>
  <body>
    <input id="a" type="text" placeholder="first value" />
    <input id="b" type="text" placeholder="second value" />
    <button onclick="sendRequest()">Find Sum</button>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ExampleForFetch</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.6/axios.min.js"></script>
  </head>

  <body>
    <div id="posts">LinkedIn</div>
    <script>
      async function fetchPosts() {
        // const response = await fetch("https://jsonplaceholder.typicode.com/posts/1");
        // const data = await response.json();

        // Instead of this we can use axios that will avoid we writing the syntax
        const res = await axios.get(
          "https://jsonplaceholder.typicode.com/posts/1"
        );
        document.getElementById("posts").innerHTML = res.data.title;
        // document.getElementById("posts").innerHTML = data.body;
      }

      fetchPosts();
    </script>
  </body>
